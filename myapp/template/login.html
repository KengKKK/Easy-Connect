<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Log-in to Easy-Connect</title>

  {% load staticfiles %}
  <link rel="stylesheet" href="{% static 'pages/bootstrap.min.css'%}" type="text/css">
  <link rel="stylesheet" href="{% static 'pages/coming-soon.min.css'%}" type="text/css">


  <!-- Custom fonts for this template -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,200i,300,300i,400,400i,600,600i,700,700i,900,900i"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Merriweather:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

</head>

<body>

  <div class="overlay"></div>
  <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
    <source src="mp4/bg.mp4" type="video/mp4">
  </video>
  <div class="masthead">
    <div class="masthead-bg"></div>
    <div class="container h-100">
      <div class="row h-100">
        <div class="col-12 my-auto">
          <div class="masthead-content text-white py-5 py-md-0">
            <h1 class="mb-3">Easy-Connect</h1>
            <p class="mb-5">Connect and Show Config the router Sign in for using the Website</p>

            <form method="post">
              <div class="input-group">
                {% csrf_token %}
                
              </div>
              <div class="input-group ">
                {{ form.as_p }}
              </div>
              <div class="input-group-append" style="padding-left:335px;">
                <button class="btn btn-secondary" type="submit">Login</button>
              </div>
            </form>
            
          </div>
          </br>
        </div>
      </div>
    </div>
  </div>
  </div>




</body>

</html>
