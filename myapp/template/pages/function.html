<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Easy-Connect</title>


    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'vendor/bootstrap/css/bootstrap.min.css'%}" type="text/css">
    <link rel="stylesheet" href="{% static 'pages/landing-page.min.css'%}" type="text/css">

    <link rel="stylesheet" href="{% static 'vendor/fontawesome-free/css/all.min.css'%}" type="text/css">
    <link rel="stylesheet" href="{% static 'vendor/simple-line-icons/css/simple-line-icons.css'%}" type="text/css">



    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet"
        type="text/css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">



</head>

<style>
        .bg-wi {
              background: url(../../../static/img/bg-index.jpg);
              background-color: #cccccc; 
            background-position: center; 
            background-repeat: no-repeat; 
            background-size: cover; 
            }
          </style>

<body  class="bg-wi">

    <nav class="navbar navbar-light bg-light static-top">
        <div class="container">
            <a class="navbar-brand">Easy-Connect</a>
            <a class="btn btn-warning" href="{% url 'logout' %}">ออกจากระบบ</a>
        </div>
    </nav>

    <header class="masthead text-white text-center">
        <div class="overlay"></div>
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h1 class="mb-5">Connect Show the Log !!</h1>
                </div>
                <div class="col-md-12 text-center">
                    <form action="callScript" method="POST">

                        {% csrf_token %}

                        <textarea rows="4" cols="50" name="comment" form="usrform">
                            {{ ip }}
            
                        </textarea>

                        
                        <div class="form-check">
                            <input name="inventory" type="checkbox" class="form-check-input" />
                            <label class="form-check-label">Show Inventory</label><br>

                            <input name="Version" type="checkbox" class="form-check-input">
                            <label class="form-check-label">Show Version</label><br>

                            <input name="Environment" type="checkbox" class="form-check-input">
                            <label class="form-check-label">Show Environment</label><br>

                            <input name="CPU" type="checkbox" class="form-check-input">
                            <label class="form-check-label">Show Process CPU Sort</label><br>

                            <input name="Memory" type="checkbox" class="form-check-input">
                            <label class="form-check-label">Show Process Memory</label><br>

                            <input name="Clock" type="checkbox" class="form-check-input">
                            <label class="form-check-label">Show Clock</label><br>
                            <input name="Logging" type="checkbox" class="form-check-input">
                            <label class="form-check-label">Show Logging</label><br>

                            <input name="System" type="checkbox" class="form-check-input">
                            <label class="form-check-label">Show File System</label><br>

                            <input name="Neighbors" type="checkbox" class="form-check-input">
                            <label class="form-check-label">Show Cdp Neighbors</label><br>

                            <input name="Vlan" type="checkbox" class="form-check-input">Show Vlan
                            <label class="form-check-label">Show Vlan</label><br>

                            <input name="Interface" type="checkbox" class="form-check-input">
                            <label class="form-check-label">Show Interface Vlan</label><br>
                        </div>
                        {{ form }}
                        <br />
                        <input class=" btn btn-primary " type="submit" value="Submit">
                    </form>
                </div>
            </div>

        </div>
    </header>

</body>


</html>
