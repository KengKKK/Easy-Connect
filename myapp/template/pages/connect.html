<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Connect</title>

    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'vendor/bootstrap/css/bootstrap.min.css'%}" type="text/css">
    <link rel="stylesheet" href="{% static 'pages/landing-page.min.css'%}" type="text/css">

    <link rel="stylesheet" href="{% static 'vendor/fontawesome-free/css/all.min.css'%}" type="text/css">
    <link rel="stylesheet" href="{% static 'vendor/simple-line-icons/css/simple-line-icons.css'%}" type="text/css">



    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet"
        type="text/css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

</head>
<style>
    .bg-wi {
        background: url(../../../static/img/bg-index.jpg);
        background-color: #cccccc; 
        background-position: center; 
        background-repeat: no-repeat; 
        background-size: cover; 
        }
      </style>

<body class="bg-wi">

    <!-- Navigation -->
    <nav class="navbar navbar-light bg-light static-top">
        <div class="container">
            <a class="navbar-brand">Easy-Connect</a>
            <a class="btn btn-warning" href="{% url 'logout' %}">ออกจากระบบ</a>
            
        </div>
    </nav>

    <!-- Masthead -->
    <header class="masthead text-white text-center ">
        <div class="overlay"></div>
        <div class="container">
            <div class="row">
                <div class="col-xl-9 mx-auto">
                    <h1 class="mb-5">Connect Switch With Telnet</h1>
                </div>
                <div class="col-lg-4 mx-auto">

                    <form action="connectSwitch" method="POST">
                        {% csrf_token %}
                        {{ form }}
                        <input name="Ip" type="text" class="form-control form-control-lg" placeholder="192.168.xxx.xxx" /><br/>
                        <input name="user" type="text" class="form-control form-control-lg" placeholder="User" />
                        <input name="passw" type="password" class="form-control form-control-lg" placeholder="Password" />
                        <br /><br />
                        <input type="submit" class="btn btn-success" value="Connect" />
                    </form>

                </div>
            </div>

        </div>
    </header>





</body>

</html>
